{% extends "main/principal.html" %}
{% block content %}

<div class="row">
  {% for new in news %}
  <div class="col s16 m6">
    <div class="card blue-grey darken-1 small">

      <div class="card-content white-text">

        <span class="card-title"><b>{{new.titulo}}</b></span>
        <p style="font-size:14px; color:goldenrod;">{{new.nombre}}</p>
        <p style="font-size: 10px">{{new.fecha}}</p>
        <p>{{new.descripcion|safe}}</p>
        
        {% if new.id in preferencias  %}
          <a id="{{new.id}}" class="btn-floating halfway-fab waves-effect waves-light green" >
            <i class="material-icons">done</i>
          </a>
        {% else %}
          <a id="{{new.id}}" class="btn-floating halfway-fab waves-effect waves-light red" >
            <i class="material-icons">done</i>
          </a>
        {% endif %}
          
      </div>
      <div class="card-action">
        <a href="{{ new.url }}">Ver noticia...</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
